name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - run : cd my-app
      shell: bash
    - run : npm i
      shell: bash
    - run : npm ci
      shell: bash
    - run : npm run build
      shell: bash
